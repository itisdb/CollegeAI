{% extends 'layouts/auth.html' %}
{% block title %}Register{% endblock %}
{% block page_message %}Get started with your account{% endblock %}
{% block content %}
    {% if error %}
        <div class="alert alert-danger" style="margin: 5px" role="alert">
          <button aria-label="" class="close" data-dismiss="alert"></button>
          <strong>{{ error }}</strong>
        </div>
    {% endif %}
    <form id="form-register" class="p-t-15" role="form" method="POST" action="index.html">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-group-default">
                <label>First Name</label>
                <input type="text" name="fname" placeholder="John" class="form-control" required>
              </div>
            </div>
              {% csrf_token %}
            <div class="col-md-6">
              <div class="form-group form-group-default">
                <label>Last Names</label>
                <input type="text" name="lname" placeholder="Smith" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>Pages User name</label>
                <input type="text" name="uname" placeholder="yourname.pages.com (this can be changed later)" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>Password</label>
                <input type="password" name="pass" placeholder="Minimum of 4 Charactors" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>Email</label>
                <input type="email" name="email" placeholder="We will send loging details to you" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row m-t-10">
            <div class="col-lg-6">
              <p><small>I agree to the <a href="#" class="text-info">Pages Terms</a> and <a href="#" class="text-info">Privacy</a>.</small></p>
            </div>
            <div class="col-lg-6 text-right">
              <a href="#" class="text-info small">Help? Contact Support</a>
            </div>
          </div>
          <button aria-label="" class="btn btn-primary btn-cons m-t-10" type="submit">Create a new account</button>
        </form>
{% endblock %}
